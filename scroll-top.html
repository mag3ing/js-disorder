<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <style class="text/css">
        .container{
            background-color: antiquewhite;
            width: 300px;
            height: 500px;
            padding-top: 50px;
        }
        .scrolltop{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            margin-left: 20px;;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scrolltop">
            lala
        </div>
    </div>
</body>
<script>
    $(function () {
        $(".scrolltop").mouseenter(function () {
            $(this).css("background-color","blue");
        }).click(function () {
            $(this).css("display","none");
        });
    });
</script>
</html>
