<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style class="text/css">
        .container{
            background-color: antiquewhite;
            width: 300px;
            height: 500px;
            padding-top: 50px;
        }
        .scrolltop{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            margin-left: 20px;;
        }
    </style>
</head>
<body onload="load()">
    <div class="container">
        <div class="scrolltop">
            lala
        </div>
    </div>
</body>
<script>
    function load(){
        var scrollEle = document.getElementsByClassName('scrolltop')[0];
        scrollEle.onmouseover(function(){
            alert('hha');
        });
    }
</script>
</html>
